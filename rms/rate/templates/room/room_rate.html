{% extends 'room/base.html' %}

{% block content %}

    {{ form.as_p }}

  </form>
  <a href="{% url 'room_rate_list' %}">Back to Room Rates</a> / <a href="{% url 'home_page' %}">Back to Home Page</a>
{% endblock %}
